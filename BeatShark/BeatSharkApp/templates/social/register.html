<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>BeatShark</title>
</head>

<body style="background-color: #9e0059;">

  <div class="container rounded" style="background-color: white; margin-top: 10%; margin-bottom: 10%;">
    <div class="abs-center">
      <form method="post" class="p-3 form">
        {% csrf_token %}
        <div class="form-group m-2">
          <label for="email">Usuario</label>
          <input type="text" name="user" id="user" class="form-control" required>
        </div>
        <div class="form-group m-2">
          <label for="contraseña">Contraseña</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="form-group m-2">
          <label for="contraseña">Repetir Contraseña</label>
          <input type="password" name="passwordRepeat" id="passwordRepeat" class="form-control" required>
        </div>
        <div class="form-group m-2">
          <label for="contraseña">Email</label>
          <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary m-2" style="border-color: black; background-color: #9e0059; color: white;">Registrate</button>
      </form>
    </div>
  </div>

  {% if messages %}
  {% for message in messages %}
  <script>
    alert('{{ message }}');
  </script>
  {% endfor %}
  {% endif %}

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
