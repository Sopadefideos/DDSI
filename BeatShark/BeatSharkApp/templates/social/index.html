<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>BeatShark</title>
</head>

<body>
  {% include "social/navbar.html" %}


  <div class="container">
    <div class="row row-cols-2">

      {% for cancion in canciones %}
        <div class="col card m-2 justify-content-center" style="width: 18rem; border-color: #9e0059; border-width: 2px;">
          <img class="card-img-top" src="../../static/Music-Icon-by-Kanggraphic-3-580x386.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ cancion.titulo }}</h5>
            <p class="card-text">Artista: {{ cancion.artista }}
              
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      {% endfor %}






      
    </div>
</div>

  

  {% if messages %}
  {% for message in messages %}
  <script>
    alert('{{ message }}');
  </script>
  {% endfor %}
  {% endif %}

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
