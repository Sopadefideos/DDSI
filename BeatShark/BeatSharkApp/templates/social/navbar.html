<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>BeatShark</title>
  </head>
  <body>
  
    <nav class="navbar navbar-dark flex-wrap" style="background-color: #9e0059;">
      
        <a class="navbar-brand font-weight-bold" href="{% url 'index' %}" style="font-size: x-large; font-weight: bold; ">
          <img src="../../static/apple-music-icon-png-11.png" alt="" width="40" height="40" class="d-inline-block align-top">
          BeatShark
        </a>
        {% if request.session.user %}
        <!-- Example single danger button -->
        
        <form class="d-flex ">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
        <form class="d-flex me-2" method="get">
          {% csrf_token %}
          <input class="form-control me-2" type="hidden" placeholder="Contrase単a" aria-label="Contrase単a" name="logout" value="yes">
          <button class="btn btn-outline-light me-2" type="submit">Logout</button>
          <div class="dropdown d-flex justify-content-end">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              {{request.session.user }}
            </button>
            <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="dropdownMenuButton2">
              <li><a class="dropdown-item active" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
          </div>
        </form>
        {% else %}
        <form class="d-flex" method="post">
          {% csrf_token %}
          <input class="form-control me-2" type="text" placeholder="Usuario" aria-label="Usuario" name="user">
          <input class="form-control me-2" type="password" placeholder="Contrase単a" aria-label="Contrase単a" name="password">
          <button class="btn btn-outline-light me-2" type="submit">Login</button>
          <button class="btn btn-link me-2">
            <a href="{% url 'register' %}" style="color: white;">Registrate</a>
          </button>
        </form>
        {% endif %}
      
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script> 
  </body>
</html>
